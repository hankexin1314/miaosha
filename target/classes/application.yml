spring:
  thymeleaf:
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/ # 跳转页面的前缀
    suffix: .html
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/miaosha?serverTimezone=GMT%2B8
    username: root
    password: root
  redis:
    host: 192.168.0.100
    port: 6379
    timeout: 3
    password: root
    jedis:
      pool:
        max-active: 10
        max-idle: 10
        max-wait: 3


mybatis:
  type-aliases-package: com.imooc.miaosha.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000
